name: Deploy SupportDesk

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Pipeline to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - lambda-only
          - s3-cloudfront-only

# -------------------------------------------------------------------
# Required GitHub Secrets:
#   AWS_ACCESS_KEY_ID        - IAM user with Lambda, S3, CloudFront, SAM
#   AWS_SECRET_ACCESS_KEY    - IAM user secret
#   AWS_REGION               - e.g. us-east-1
#   JWT_SECRET               - signing key for JWT tokens
#   S3_BUCKET_NAME           - S3 bucket for frontend
#   CLOUDFRONT_DISTRIBUTION  - CloudFront distribution ID
#   FRONTEND_URL             - (optional) CORS + custom domain, e.g. https://supportfix.ai
#   API_GATEWAY_URL          - (optional) Custom API URL for frontend build, e.g. https://api.supportfix.ai
#   ACM_CERTIFICATE_ARN      - (optional) ACM cert ARN for custom domain
#   SAM_S3_BUCKET            - S3 bucket for SAM deployment artifacts
#
# Note: API Gateway and DynamoDB tables are created/updated by the SAM stack (supportdesk-api).
# -------------------------------------------------------------------

env:
  NODE_VERSION: "20"

jobs:
  # ================================================================
  # Job 1: Detect what changed so we only deploy what's necessary
  # ================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'package.json'
              - 'tailwind.config.ts'

  # ================================================================
  # Job 2: Build and deploy Go backend (Lambda + API Gateway + DynamoDB)
  # ================================================================
  deploy-backend:
    name: Deploy Backend (Lambda + API Gateway)
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (needs.changes.outputs.backend == 'true') ||
      (github.event.inputs.deploy_target == 'lambda-only') ||
      (github.event.inputs.deploy_target == 'all')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Hardcoded for AWS Lambda (provided.al2023); use a supported Go version.
          go-version: "1.22"

      - name: Ensure go.sum is complete
        working-directory: backend
        run: go mod tidy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Lambda binary
        working-directory: backend
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
          go build -tags lambda.norpc -ldflags="-s -w" \
            -o bootstrap cmd/lambda/main.go

      - name: Package for deployment
        working-directory: backend
        run: |
          zip -j function.zip bootstrap

      - name: Remove stack if in failed/rollback state
        run: |
          STATUS=$(aws cloudformation describe-stacks --stack-name supportdesk-api --query "Stacks[0].StackStatus" --output text 2>/dev/null || echo "DOES_NOT_EXIST")
          # Delete if stack failed, rolled back, or was updated after resources were deleted (e.g. API GW deleted in console)
          if [[ "$STATUS" == "ROLLBACK_COMPLETE" ]] || [[ "$STATUS" == "CREATE_FAILED" ]] || [[ "$STATUS" == "ROLLBACK_FAILED" ]] || [[ "$STATUS" == "UPDATE_ROLLBACK_COMPLETE" ]]; then
            echo "Stack is in $STATUS - deleting so deploy can create a fresh stack..."
            aws cloudformation delete-stack --stack-name supportdesk-api
            echo "Waiting for stack delete to complete..."
            aws cloudformation wait stack-delete-complete --stack-name supportdesk-api || true
            echo "Stack deleted. Deploy will create a new one."
          else
            echo "Stack status: $STATUS - proceeding with deploy (create or update)."
          fi

      - name: Deploy Lambda + API Gateway with SAM
        working-directory: backend
        run: |
          # Install SAM CLI
          pip install aws-sam-cli

          # Single stack (supportdesk-api): first run creates it, later runs update in place.
          # Only one API Gateway is ever created; sam deploy never creates a second stack.
          sam deploy \
            --template-file aws/template.yaml \
            --stack-name supportdesk-api \
            --s3-bucket ${{ secrets.SAM_S3_BUCKET }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              JWTSecret=${{ secrets.JWT_SECRET }} \
              FrontendURL=${{ secrets.FRONTEND_URL || '*' }}

      - name: Show stack failure reason (if deploy failed)
        if: failure()
        run: |
          echo "=========================================="
          echo "  Stack failure details (recent events)"
          echo "=========================================="
          aws cloudformation describe-stack-events \
            --stack-name supportdesk-api \
            --query "StackEvents[?ResourceStatus==\`CREATE_FAILED\` || ResourceStatus==\`UPDATE_FAILED\`].[LogicalResourceId,ResourceStatusReason]" \
            --output table 2>/dev/null || true
          echo ""
          echo "Full status:"
          aws cloudformation describe-stacks --stack-name supportdesk-api --query "Stacks[0].[StackStatus,StackStatusReason]" --output table 2>/dev/null || true

      - name: Output API Gateway URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name supportdesk-api \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "Lambda + API Gateway deployed. API URL: $API_URL"

  # ================================================================
  # Job 3: Build and deploy Next.js frontend to S3 + CloudFront
  # ================================================================
  deploy-frontend:
    name: Deploy Frontend (S3 + CloudFront)
    runs-on: ubuntu-latest
    needs: [changes, deploy-backend]
    if: |
      always() &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped') &&
      (
        (github.event.inputs.deploy_target == 's3-cloudfront-only' || github.event.inputs.deploy_target == 'all') ||
        (needs.changes.outputs.frontend == 'true' && github.event.inputs.deploy_target != 'lambda-only')
      )
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get API Gateway URL
        id: api_url
        run: |
          # Prefer custom domain (API_GATEWAY_URL) if set; otherwise use stack output
          if [[ -n "${{ secrets.API_GATEWAY_URL }}" ]]; then
            echo "url=${{ secrets.API_GATEWAY_URL }}" >> $GITHUB_OUTPUT
            echo "Using custom API URL: ${{ secrets.API_GATEWAY_URL }}"
          else
            API_URL=$(aws cloudformation describe-stacks \
              --stack-name supportdesk-api \
              --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
              --output text 2>/dev/null || echo "")
            echo "url=${API_URL}" >> $GITHUB_OUTPUT
            echo "Using API URL: ${API_URL}"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Configure for static export
        run: |
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: "export",
            typescript: { ignoreBuildErrors: true },
            images: { unoptimized: true },
          }
          export default nextConfig
          EOF

      - name: Build Next.js (static export)
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api_url.outputs.url }}
        run: pnpm build

      - name: Check required frontend secrets
        run: |
          if [[ -z "${{ secrets.S3_BUCKET_NAME }}" ]]; then
            echo "::error::S3_BUCKET_NAME secret is not set. Set it in repo Settings -> Secrets -> Actions."
            exit 1
          fi
          if [[ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION }}" ]]; then
            echo "::error::CLOUDFRONT_DISTRIBUTION secret is not set. Set it in repo Settings -> Secrets -> Actions (your CloudFront distribution ID, e.g. E1234ABCD)."
            exit 1
          fi
          echo "S3 and CloudFront secrets are set."

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "_next/data/*"

          # HTML files get short cache for quick updates
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION }}" \
            --paths "/*"
          echo "CloudFront cache invalidated."

      - name: Output frontend URL
        run: |
          DOMAIN=$(aws cloudfront get-distribution \
            --id "${{ secrets.CLOUDFRONT_DISTRIBUTION }}" \
            --query "Distribution.DomainName" \
            --output text)
          echo "Frontend deployed at: https://$DOMAIN"

  # ================================================================
  # Job 4: Post-deploy summary
  # ================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "========================================"
          echo "  SupportDesk Deployment Summary"
          echo "========================================"
          echo ""
          echo "Lambda:    ${{ needs.deploy-backend.result }}"
          echo "S3 + CF:   ${{ needs.deploy-frontend.result }}"
          echo ""
          echo "========================================"

          if [[ "${{ needs.deploy-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-frontend.result }}" == "failure" ]]; then
            echo "One or more deployments failed!"
            exit 1
          fi
