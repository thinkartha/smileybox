version: "3.8"

services:
  # ===========================================================================
  # PostgreSQL Database (OPTIONAL)
  # Only starts when using: docker compose --profile with-db up
  # Skip this if you have a local PostgreSQL instance
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    profiles: ["with-db"]
    container_name: supporttickr-db
    environment:
      POSTGRES_DB: ${DB_NAME:-supporttickr}
      POSTGRES_USER: ${DB_USER:-supporttickr}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supporttickr123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/ddl.sql:/docker-entrypoint-initdb.d/01-ddl.sql
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-supporttickr} -d ${DB_NAME:-supporttickr}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ===========================================================================
  # Go Backend API
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supporttickr-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-supporttickr}
      DB_PASSWORD: ${DB_PASSWORD:-supporttickr123}
      DB_NAME: ${DB_NAME:-supporttickr}
      DB_SCHEMA: ${DB_SCHEMA:-mysupporttickr}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-a-strong-secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    restart: unless-stopped

  # ===========================================================================
  # Next.js Frontend
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: supporttickr-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
